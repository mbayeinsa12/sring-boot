<div class="border border-primary rounded-3 mx-2 p-2 ">

    <div *ngIf="errorMessage" class="text-danger">{{errorMessage}}</div>

    <div class="apprenant">Details Enseignant</div>
   <div *ngIf="enseignant">
<!--    <div *ngIf="enseignant">-->
        <img *ngIf="enseignant.image" src="/images/img_1.png" class="photo-profil "><br>
        <img *ngIf="!enseignant.image" src="/images/icone.png" class="photo-profil "><br>
        <div>
<!--            <img src="/images/jude.png" class="photo-profil "><br>-->
            <span class="gs-form-label">id   </span> :
            <span class="gs-form-output-value">{{enseignant.id}}</span><br>

            <span class="gs-form-label">nom  </span> :
            <span class="gs-form-output-value">{{enseignant.nom}}</span><br>

            <span class="gs-form-label">prenom  </span> :
            <span class="gs-form-output-value">{{enseignant.prenom}}</span><br>


            <ng-container *ngIf="enseignant.matieres">
                <span class="gs-form-label">matieres   </span> :
                <span class="gs-form-output-value">{{enseignant.matieres}}</span>
            </ng-container>

        </div>
        <div class=" mt-2">

            <button class="btn btn-link">Voir details</button>
            <button class="btn btn-outline-primary mx-2">Modifier</button>
          <button class="btn btn-link" routerLink="/liste-enseignants">Retourner a la liste des enseignants</button>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#suppAppModal">
            Supprimer
          </button>

          <!-- Modal -->
          <div class="modal fade" id="suppAppModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Vous vous supprimer l'apprenant <span class="text-danger"> {{enseignant?.prenom}} {{enseignant?.nom}}</span>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" (click)="deleteEnseignant(enseignant?.id)">Supprimer</button>
                </div>
              </div>
            </div>
          </div>

        </div>
    </div>
   </div>
